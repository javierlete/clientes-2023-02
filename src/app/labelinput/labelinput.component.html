<div class="row mb-3">
    <label class="form-label col-sm-2" for="{{id}}">{{etiqueta}}</label>
    <div class="col-sm-10">
        <input class="form-control" type="{{tipo}}" [attr.readonly] = "soloLectura ? '' : null" value="{{dato}}" #cuadro (input)="datoChange.emit(cuadro.value)" id="{{id}}" [name]="id"/>
    </div>
</div>
